name: 'Terraform'

on: [push, pull_request]  # Trigger workflow on push and pull request events

permissions:
  pull-requests: write  # Needed to comment on PRs
  contents: read        # Default read access for repo content

env:
  TF_LOG: INFO          # Set Terraform logging level to INFO

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest  # Run on latest Ubuntu runner

    defaults:
      run:
        shell: bash
        working-directory: ./main # Set the working directory for all run steps

    steps:
    # Step 1: Checkout repository code to the GitHub runner
    - name: Checkout
      uses: actions/checkout@v4

    # Step 2: Setup Terraform CLI on the runner
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3

    # Step 3: Initialize Terraform with remote backend configuration
    - name: Terraform Init
      id: init
      env:
        ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
        ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
        ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
        ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
        RESOURCE_GROUP: ${{ secrets.RESOURCE_GROUP }}
        STORAGE_ACCOUNT: ${{ secrets.STORAGE_ACCOUNT }}
        CONTAINER_NAME: ${{ secrets.CONTAINER_NAME }}
      run: terraform init -upgrade -backend-config="storage_account_name=$STORAGE_ACCOUNT" -backend-config="container_name=$CONTAINER_NAME" -backend-config="resource_group_name=$RESOURCE_GROUP"

    # Step 4: Check Terraform formatting on non-main branches
    - name: Terraform fmt
      id: fmt
      if: github.ref != 'refs/heads/main'
      run: terraform fmt -check
  
    # Step 5: Validate Terraform code syntax and configuration
    - name: Terraform Validate
      id: validate
      if: github.ref != 'refs/heads/main' && (success() || failure())
      run: terraform validate -no-color

    # Step 6: Run Terraform plan on pull requests
    - name: Terraform Plan
      id: plan
      env:
        ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
        ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
        ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
        ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      if: github.event_name == 'pull_request'
      run: terraform plan -no-color

    # Step 7: Read Checkov skip list for rule exclusions
    - name: Read Checkov Skip List
      if: github.event_name == 'pull_request'
      id: skiplist
      run: |
        SKIPS=$(cat ../.github/checkov_skip.txt | tr -d '\n' | tr -s ' ')
        echo "skip_list=$SKIPS" >> $GITHUB_OUTPUT

    # Step 8: Run Checkov for security and compliance checks
    - name: Checkov
      if: github.event_name == 'pull_request'
      id: checkov
      uses: bridgecrewio/checkov-action@master
      with:
        quiet: true
        framework: terraform
        container_user: 1000
        output_format: github_failed_only
        soft_fail: false
        skip_check: ${{ steps.skiplist.outputs.skip_list }}

    # Step 9: Add a comment to the pull request with validation and plan results
    - name: add-plan-comment
      id: comment
      uses: actions/github-script@v3
      if: github.event_name == 'pull_request'
      env:
        PLAN: "${{ steps.plan.outputs.stdout }}"
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const output = `#### Terraform Format and Style :\`${{ steps.fmt.outcome }}\`
          #### Terraform Initialization :\`${{ steps.init.outcome }}\`
          #### Terraform Validation :\`${{ steps.validate.outcome }}\`
          #### Checkov :\`${{ steps.checkov.outcome }}\`

          <details><summary>Validation Output</summary>
          \`\`\`\n
          ${{ steps.validate.outputs.stdout }}
          \`\`\`
          </details>
          #### Terraform Plan :
          <details><summary>Show Plan</summary>
          \`\`\`
          ${process.env.PLAN}
          \`\`\`          
          </details>
          <details><summary>Show Checkov Results</summary>
          ${process.env.CHECKOV_RESULTS}
          </details>          
          
          *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Working Directory: \`${{ env.tf_actions_working_dir }}\`, Workflow: \`${{ github.workflow }}\`*`;
            
          github.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          })

    # Step 10: Apply Terraform changes automatically on push to main
    - name: Terraform Apply
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      env:
        ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
        ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
        ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
        ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      run: terraform apply -auto-approve